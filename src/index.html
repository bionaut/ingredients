<!doctype html>
<html ng-app="angular-ingredients.js">
<head>
  <meta charset="utf-8">
  <title>angular-ingredients</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <link rel="stylesheet" href="app/vendor.css">
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div ng-controller="sampleCtrl as ctrl">
  <h2 class="ui block header">Sample</h2>

  <i-form xid="formular1" name="demoForm" classes="additional classes">
    <i-select name="firstSelect"
              xid="select1"
              data="ctrl.proxy"
              model="ctrl.nullModel"
              return-as="code"
              view-as="bankCode"
              searchable="true"
              max-length="4:2"
              change="ctrl.handleChange"
              size="30">
    </i-select>

    <i-select name="firstSelect2"
              xid="select2"
              data="ctrl.proxy"
              model="ctrl.nullModel"
              return-as="code"
              view-as="bankCode"
              prevent-read-only=""
              change="ctrl.handleChange"
              size="30">
    </i-select>
    <br/>
    <br/>
    <br/>
    <br/>

    <p ng-if="ctrl.nullModel===undefined">UNDEFINED</p>

    <p ng-if="ctrl.nullModel===null">NULL</p>

    <p ng-if="ctrl.nullModel">{{ctrl.nullModel}}</p>
    <button type="button" ng-click="ctrl.nullModel=undefined">RESET</button>

    <!--<i-field max-length="4" model="ctrl.testField" debounce="200"></i-field>-->
    <!--<h4>{{ctrl.testField}}</h4>-->
    <!--<i-button name="submit" title="Submit" type="submit" i-disabled="demoForm.$invalid" xid="button1" ></i-button>-->
    <i-switch options="ctrl.sampleData4" view-as="label" return-as="value"></i-switch>
  </i-form>

</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
