<![endif]--><div ng-controller="sampleCtrl as ctrl"><h2 class="ui block header">Sample</h2><i-form xid="formular1" name="demoForm" classes="additional classes"><h3 class="ui block header">Searchable i-select</h3><i-select name="firstSelect" xid="select1" data="ctrl.proxy" model="ctrl.nullModel" return-as="code" view-as="bankCode" searchable="true" max-length="4:2" change="ctrl.handleChange" size="30"></i-select><h3 class="ui block header">List items i-select, no change handler</h3><i-select name="secondSelect" xid="select2" data="ctrl.sampleData4" model="ctrl.secondSelectModel" return-as="value" view-as="label" size="30"></i-select><p>{{ctrl.secondSelectModel}}</p><br><br><br><br><p ng-if="ctrl.nullModel===undefined">UNDEFINED</p><p ng-if="ctrl.nullModel===null">NULL</p><p ng-if="ctrl.nullModel">{{ctrl.nullModel}}</p><button type="button" ng-click="ctrl.nullModel=undefined">RESET</button><i-button type="button" title="asasddsda"></i-button><i-switch options="ctrl.sampleData4" view-as="label" return-as="value"></i-switch></i-form></div><script src="scripts/vendor.js"></script><script src="scripts/app.js"></script></body></html>
